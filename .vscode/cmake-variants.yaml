buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
    relwtihdebinfo:
      short: RelWithDebInfo
      long: Slightly optimized code with some debug info
      buildType: RelWithDebInfo
    asan:
      short: Asan
      long: Instrument with Address Sanitizer
      buildType: Asan
    tsan:
      short: Tsan
      long: Instrument with Thread Sanitizer
      buildType: Tsan
 
linkage:
  default: static
  choices:
    static:
      short: Static
      long: Create static libraries
      linkage: static
    shared:
      short: Shared
      long: Create shared libraries/DLLs
      linkage: shared
 
vl:
  default: vl
  choices:
    vl:
      short: vl
      long: vl-settings
      settings:
        WITH_CUDA: TRUE
        WITH_PNG: TRUE
        WITH_OPENNI: FALSE
        # PNG_LIBRARY_RELEASE: /usr/lib/x86_64-linux-gnu/libpng.so
        # PNG_PNG_INCLUDE_DIR: /usr/include
        COMPILE_WITHOUT_CUDA: FALSE